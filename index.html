<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nuestra Historia üíñ</title>

<!-- PREVIEW WHATSAPP -->
<meta property="og:title" content="Para ti üíñ">
<meta property="og:description" content="Una historia que escrib√≠ para ti‚Ä¶">
<meta property="og:image" content="leo1.png">

<style>
body{
    margin:0;
    min-height:100vh;
    overflow-x:hidden;
    overflow-y:auto;
    font-family:'Georgia', serif;
    background:url('leofondo.jpg') center/cover no-repeat;
    display:flex;
    justify-content:center;
    align-items:center;
    transition:transform 1.5s ease;
}
body.zoom{ transform:scale(1.05); }

.book{
    position:relative;
    width:950px;
    height:580px;
    perspective:2000px;
}

.page{
    position:absolute;
    inset:0;
    background:rgba(255,255,255,0.95);
    border-radius:25px;
    padding:40px;
    transform-origin:left;
    transition:transform 1s ease;
    backface-visibility:hidden;
    display:none;
    overflow-y:auto;
}
.page.active{ display:block; }
.page.flip{ transform:rotateY(-180deg); }

.content{
    display:flex;
    align-items:center;
    justify-content:center;
    gap:30px;
    height:auto;
}

.content img{
    width:300px;
    border-radius:20px;
    box-shadow:0 10px 25px rgba(0,0,0,0.3);
    opacity:0;
    transform:translateY(30px);
    transition:all 1.5s ease;
}
.content img.show{
    opacity:1;
    transform:translateY(0);
}

.text{
    max-width:450px;
    font-size:22px;
    line-height:1.6;
    color:#b30059;
    white-space:pre-line;
    padding-bottom:80px;
}

/* CONTINUAR */
.next-container{
    position:sticky;
    bottom:10px;
    display:flex;
    justify-content:flex-end;
    align-items:center;
    gap:10px;
}
.continuar{
    font-size:14px;
    color:#b30059;
    font-style:italic;
}
.next{
    font-size:40px;
    background:none;
    border:none;
    cursor:pointer;
}

/* FINAL */
.final-question{
    text-align:center;
}
.final-question h1{
    font-size:36px;
    color:#b30059;
}
.btn{
    padding:15px 30px;
    font-size:20px;
    margin:10px;
    border:none;
    border-radius:25px;
    cursor:pointer;
    position:relative;
}
.si{
    background:#ff4d88;
    color:white;
    animation:glow 1.5s infinite alternate;
}
@keyframes glow{
    from{box-shadow:0 0 10px #ff4d88;}
    to{box-shadow:0 0 25px #ff99cc;}
}
.no{
    background:#999;
    color:white;
    position:absolute;
}

/* MODAL */
.modal{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.9);
    display:none;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    text-align:center;
    color:white;
    overflow:hidden;
}
.modal h1{
    font-size:32px;
    font-family:'Brush Script MT', cursive;
    margin-bottom:30px;
}

.videos{
    display:flex;
    gap:20px;
}
.videos video{
    width:260px;
    border-radius:20px;
    opacity:0;
    transform:scale(0.6) translateY(40px);
    transition:all 1.2s ease;
}
.videos video.show{
    opacity:1;
    transform:scale(1) translateY(0);
}

/* EFECTOS */
.explosion{
    position:fixed;
    width:20px;
    height:20px;
    background:radial-gradient(circle, #ff4d88, transparent);
    border-radius:50%;
    animation:explode 0.6s ease-out forwards;
    pointer-events:none;
}
@keyframes explode{
    to{transform:scale(25);opacity:0;}
}

.heart{
    position:fixed;
    pointer-events:none;
    animation:fall linear forwards;
}
@keyframes fall{
    to{transform:translateY(100vh);opacity:0;}
}

.firework{
    position:fixed;
    width:5px;
    height:5px;
    border-radius:50%;
    background:#fff;
    animation:fire 1s ease-out forwards;
}
@keyframes fire{
    to{
        transform:translate(var(--x), var(--y));
        opacity:0;
    }
}

/* RESPONSIVE */
@media (max-width:768px){
    .book{
        width:100%;
        height:95vh;
    }

    .page{
        padding:20px;
    }

    .content{
        flex-direction:column;
        text-align:center;
    }

    .content img{
        width:80%;
        max-width:240px;
    }

    .text{
        font-size:18px;
    }

    .videos{
        flex-direction:column;
    }

    .videos video{
        width:80%;
    }
}
</style>
</head>

<body>

<audio id="music" loop>
<source src="leomusic.mp3" type="audio/mpeg">
</audio>

<div class="book">

<div class="page active">
<div style="text-align:center;margin-top:150px;">
<h2>Antes de iniciar, pulsa el play üíñ</h2>
<button onclick="startStory()">‚ñ∂Ô∏è</button>
</div>
</div>

<script>
for(let i=1;i<=5;i++){
document.write(`
<div class="page">
<div class="content">
<img src="leo${i}.png">
<div class="text"></div>
</div>
<div class="next-container">
<span class="continuar">Presiona para continuar</span>
<button class="next" onclick="nextPage()">‚ù§Ô∏è</button>
</div>
</div>
`);
}
</script>

<div class="page">
<div class="final-question">
<h1>¬øQUIERES SER MI VALENT√çN? üíñ</h1>
<button class="btn si" onclick="showModal(event)">SI</button>
<button class="btn no" id="noBtn">NO</button>
</div>
</div>

</div>

<div class="modal" id="modal">
<h1>GRACIAS POR ARRIESGARTE CONMIGO,<br>TE AMO COMO NO TE IMAGINAS.</h1>
<div class="videos">
<video src="leovid2.mp4" autoplay loop muted></video>
<video src="leovid1.mp4" autoplay loop muted></video>
</div>
</div>

<script>
const pages=document.querySelectorAll('.page');
const music=document.getElementById("music");
let current=0;

function startStory(){
  music.play().catch(()=>{});
  flipPage();
}

function nextPage(){ flipPage(); }

function flipPage(){
pages[current].classList.add('flip');
setTimeout(()=>{
pages[current].classList.remove('active','flip');
current++;
pages[current].classList.add('active');
showContent();
},1000);
}

const texts=[
`Nunca he sido experto en el arte del romance,
pero contigo no quiero quedarme a medias.
Porque cuando pienso en ti,
las palabras se acomodan solas‚Ä¶
y en mi mente, todo se vuelve poes√≠a.`,

`Desde el instante en que te mir√©,
sent√≠ que algo dentro de m√≠ comenz√≥ a correr hacia ti.
Mi mente ya no encontraba descanso,
porque cada pensamiento llevaba tu nombre.
Mi coraz√≥n lat√≠a distinto‚Ä¶ m√°s fuerte, m√°s vivo.`,

`Mi vida entera correr√≠a tras de ti,
porque en ti descubr√≠ todo aquello que so√±aba para siempre.
Y aunque mis miedos eran muchos,
por ti val√≠a la pena enfrentarlos.`,

`La vida te puso en mi camino por una raz√≥n.
Y aunque hoy no podamos estar juntos,
no dejo de imaginar todo lo que construiremos.`,

`Y aunque no sea el rom√°ntico empedernido,
quiero darte todo lo que hay en m√≠.
Con el coraz√≥n en la mano,
necesito hacerte una pregunta.`
];

function showContent(){
let img=pages[current].querySelector("img");
let textEl=pages[current].querySelector(".text");
if(img) setTimeout(()=>img.classList.add("show"),200);
if(textEl) writeText(textEl,texts[current-1]);
}

function writeText(el,text){
el.innerHTML="";
let i=0;
function typing(){
if(i<text.length){
el.innerHTML+=text.charAt(i);
i++;
setTimeout(typing,30);
}}
typing();
}

const noBtn=document.getElementById("noBtn");
noBtn.addEventListener("mouseover",()=>{
noBtn.style.top=Math.random()*200+"px";
noBtn.style.left=Math.random()*200+"px";
});

function showModal(e){
document.body.classList.add("zoom");
const modal=document.getElementById("modal");
modal.style.display="flex";

let explosion=document.createElement("div");
explosion.className="explosion";
explosion.style.left=e.clientX+"px";
explosion.style.top=e.clientY+"px";
document.body.appendChild(explosion);
setTimeout(()=>explosion.remove(),600);

for(let i=0;i<50;i++){
let heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="‚ù§Ô∏è";
heart.style.left=Math.random()*100+"vw";
heart.style.fontSize=(Math.random()*25+15)+"px";
heart.style.animationDuration=(Math.random()*3+2)+"s";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),5000);
}

for(let i=0;i<30;i++){
let fw=document.createElement("div");
fw.className="firework";
fw.style.left=e.clientX+"px";
fw.style.top=e.clientY+"px";
fw.style.setProperty('--x',(Math.random()*300-150)+"px");
fw.style.setProperty('--y',(Math.random()*300-150)+"px");
document.body.appendChild(fw);
setTimeout(()=>fw.remove(),1000);
}

const videos=modal.querySelectorAll("video");
videos.forEach((v,i)=>{
setTimeout(()=>v.classList.add("show"),600+(i*300));
});
}
</script>

</body>
</html>
